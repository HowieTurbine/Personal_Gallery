	<div id="fh5co-main">
		<div class="container">

			<div class="row">

        <div id="fh5co-board" align="center">
		<script>

            //获得ID
            $(document).ready(function() {
				$.ajax({
                    //请求方式
                    type: "GET",
                    //文件位置
                    url: "./get/ids",
                    //返回数据格式为json,也可以是其他格式如
                    dataType: "json",
                    //请求成功后要执行的函数，拼接html
                    success: function (data) {
                        $.each(data, function (i, data) {
                            //console.log("1")
                            //console.log(data)
                            var id = data;
                            var image = "./get/image?id=" + id
                            var contentPage = "./get/content?id=" + id
                            //获得剩余内容并拼接
                            $.ajax({
                                type: "GET",
                                url: contentPage,
                                dataType: "json",
                                //请求成功后要执行的函数，拼接html
                                success: function (data) {
                                    console.log("3")
                                    var author = data.author;
                                    var content = data.content;
                                    var message = "<h4>" + author + ": </h4>" + content

                                    var html = "<div class=\"itemNew\">";
                                    html += "<div >";
                                    html += "<a href=\"" + image + "\"  data-lightbox=\"roadtrip\" ><img  src=  " + image + " width='500px' height='auto'></a>"
                                    html += "</div>"
                                    html += "<div class='fh5co-desc'>" + message + "</div>"
                                    html += "</div>";

                                    $('#fh5co-board').append(html);
                                }
                            })
                        })
                    }
                });
            });
		</script>
