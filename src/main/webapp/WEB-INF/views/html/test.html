<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- jQuery -->
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ciphertrick.com/demo/jquerysession/js/jquerysession.js"></script>

<div id="fh5co-main">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2>New Post</h2>
                <div class="fh5co-spacer fh5co-spacer-sm"></div>
                <form id="idForm" action="#">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="name" type="text" name="author" class="form-control" placeholder="Nickname">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div id="image" style="width:20%;height:20%;">
                                <img src=""/>
                            </div>
                            <div class="form-group">
                                <input id="file" type="file" name="file" class="" placeholder="Image" accept=".jpg, .jpeg, .png">
                            </div>
                            <div class="form-group">
                                <textarea id="message" name="content" id="message" cols="30" class="form-control" rows="10"></textarea>
                            </div>
                            <div class="">
                                <input id="add" type="submit" class="" value="Post Image">
                            </div>
                        </div>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>

<script>
    document.getElementById('file').onchange = function() {
        var imgFile = this.files[0];
        var fr = new FileReader();
        fr.onload = function() {
            document.getElementById('image').getElementsByTagName('img')[0].src = fr.result;
            document.getElementById('image').setAttribute('style','width:20%;height:20%;')
        };
        fr.readAsDataURL(imgFile);
    };
</script>

<!--upload-->
<script>
    $(document).ready(function(){
        $('#idForm').submit(function(e){
            $.ajax({
                type: 'POST',
                url:"http://localhost:8080/gallery/upload",
                contentType:'application/x-www-form-urlencoded; charset=UTF-8',
                data:$('idForm').serialize(),// 要提交的表单
                success: function(data)
                {
                    $("#common").html(data);
                },
                error:function(data)
                {
                    alert("N")
                }
            });
        });
    });

</script>

</body>
</html>
